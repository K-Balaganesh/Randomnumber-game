<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="images/logo1.jpg">
    <title>Random Rush</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&family=Playwrite+AU+VIC+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="images/logo1.jpg" alt="Game Logo" class="logo">
        <h1 class="heading">Random Rush</h1>
    </header>
    <div class="center">
        <p>Enter The Number : <input id="guessnumber" type="number" placeholder="1-10" min="1" max="10"></p>
        <button onclick="check()">Check</button>
        <p id="result">You Are Right / Wrong</p>
        <p id="score">Score: 10</p>
    </div>

    <div id="overlay">
        <p>Wrong! Try again...</p>
    </div>

    <div id="celebration">
        <p>ðŸŽ‰ You won! Your score is <span id="finalscore"></span> ðŸŽ‰</p>
        <button id="next-round" onclick="nextRound()">Go to Next Round</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
